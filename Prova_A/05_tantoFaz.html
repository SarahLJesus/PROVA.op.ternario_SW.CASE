<meta charset="UTF-8">
<script>
    // Tanto faz: Operador Ternário ou Switch...Case
    /*
    Problema: Considere que uma pessoa foi comprar bebida para um evento. Considere que existem as seguintes opções de bebida,
    com seus respectivos preços por litro:
    - Refrigerante (RF): R$ 6,19
    - Suco (SU): R$ 9,80
    - Água (AG): R$ 5,00
    - Café (CF): R$ 10,00
    O usuário informará uma das opções acima e a quantidade que deseja comprar. Calcule o valor total a ser pago.
    Calcule qual o valor final da compra. Caso o valor ultrapasse R$ 150,00, haverá um desconto de 10% (10/100 = 0.1) no valor da compra.
    Apresente o resultado final a ser pago pela bebida.
    */

    //Entrada
    const bebida = prompt(`Informe qual bebida você deseja comprar para o evento, sendo (RF) Refrigerante, (SU) Suco, (AG) Àgua e (CF) Café.`).trim().toLowerCase();
    const quantidade = Number(prompt(`Informe a quantidade que você deseja comprar.`).replace(",", "."));

    //Processamento
    switch (quantidade < 150) {
        case (bebida == "rf"):
            alert(`Seu custo final será de R$ ${quantidade * 6.19}.`)
            break;
        case (bebida == "su"):
            alert(`Seu custo final será de R$ ${quantidade * 9.8}.`)
            break;
        case (bebida == "ag"):
            alert(`Seu custo final será de R$ ${quantidade * 5}.`)
            break;
        case (bebida == "cf"):
            alert(`Seu custo final será de R$ ${quantidade * 10}.`)
            break;
    }
    switch (quantidade > 150) {
        case (bebida == "rf"):
            alert(`Seu custo final será de R$ ${quantidade * 6.19 - (1.1)}.`)
            break;
        case (bebida == "su"):
            alert(`Seu custo final será de R$ ${quantidade * 9.8 - (1.1)}.`)
            break;
        case (bebida == "ag"):
            alert(`Seu custo final será de R$ ${quantidade * 5 - (1.1)}.`)
            break;
        case (bebida == "cf"):
            alert(`Seu custo final será de R$ ${quantidade * 10 - (1.1)}.`)
            break;
        default:
            alert(`Houve algum erro.`)
            break;
    }

    //Saída

    - Informando 20 (quantidade) e SU (tipo da bebida), a resposta será "Custo: R$ 176,40"
    - Informando 20 (quantidade) e AG (tipo da bebida), a resposta será "Custo: R$ 100,00"
    - Informando 20 (quantidade) e CF (tipo da bebida), a resposta será "Custo: R$ 180,00"
    */
</script>
